<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">     
    </head>

    <body>
        <header>
            <h1>Material Design Sign Up Form</h1>
        </header>
        
        <main>
            <form>
                <div class="ler-nomes">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Your First Name">
                    </div>
    
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Your Last Name">
                    </div>
                </div>
                
                <div class="ler-g-age">
                    <div>
                        <label>Gender: </label>
                        <div id="options">
                            <div>
                                <input type="radio" id="male-option" name="male" value="Male">
                                <label for="male-option">Male</label>
                            </div>
                            
                            <div>
                                <input type="radio" id="female-option" name="female" value="Female">
                                <label for="female-option">Female</label>
                            </div>
                            
                        </div>
                        
                    </div>

                    <div class="ler-age">
                        <label for="age">Age: </label>
                        <input type="text" id="age" name="age">
                    </div>

                </div>
                
                    
                    
                <div>
                    <label for="email">Email: </label>
                    <input type="text" id="email" name="email" placeholder="someone@example.com">
                </div>
                

                <div class="ler-password">
                    <div>
                        <label for="password">password</label>
                        <input type="text" id="password" name="password">
                    </div>
                    
                    <div>
                        <label for="passwordC">confirm password</label>
                        <input type="text" id="passwordC" name="passwordC">
                    </div>
                </div>
                    
                

                <input type="submit" value="SUBMIT">
                <input type="submit" value="CODE PEN LOGIN FORM">



            </form>
        </main>
    </body>
</html>
